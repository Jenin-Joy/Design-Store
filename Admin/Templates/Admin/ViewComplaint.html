{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>#</td>
            <td>Title</td>
            <td>Content</td>
            <td>Designer</td>
            <td>Action</td>
        </tr>
        {% for i in complaint %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.complaint_title}}</td>
            <td>{{i.complaint_content}}</td>
            <td>{{i.designer.designer_name}}</td>
            <td><a href="{% url 'Admin:reply' i.id %}" class="btn btn-primary">Reply</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock content %}
