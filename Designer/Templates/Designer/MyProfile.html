<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" align="center"><img src="{{designer.designer_photo.url}}" width="150" height="150" alt=""></td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{designer.designer_name}}</td>
        </tr>
        <tr>
            <td>Contact</td>
            <td>{{designer.designer_contact}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{designer.designer_email}}</td>
        </tr>
        <tr>
            <td>Address</td>
            <td>{{designer.designer_address}}</td>
        </tr>
        <tr>
            <td><a href="{% url 'Designer:editprofile' %}">Edit Profile</a></td>
            <td><a href="{% url 'Designer:changepassword' %}">Change Password</a></td>
        </tr>
    </table>
    {% if msg %}
    <script>
        alert('{{ msg }}');
        window.location = "{% url 'Designer:profile' %}"
    </script>
    {% endif %}
</body>
</html>
